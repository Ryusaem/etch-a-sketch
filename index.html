<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    
</head>
<body>
    <header class="header">
        <h1 class="title">Etch a Sketch</h1>
    </header>

    <main class="main">

        <div class="sidebar">
            <input id="colorPicker" type="color" value="#333333" />
<button class="button-56" role="button">Button 56</button>

            <button class="btn-color btn">Color mode</button>
            <button class="btn-rainbow btn">Rainbow mode</button>
            <button class="btn-eraser btn">Eraser</button>
            <button class="btn-clear btn">Clear</button>
            <div id="sizeValue" class="size-value">16 x 16</div>
            <input id="sizeSlider" type="range" value="16" min="1" max="64" />
        </div>

        <div class="grid-container"></div>

    </main>
