<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <script src="https://kit.fontawesome.com/00de0829d0.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <!-- <h1 class="title">Etch a Sketch</h1> -->
        <h1 class="title">
            <img src="img/title.png" alt="Etch a Sketch"/>
        </h1>
    </header>

    <main class="main">

        <div class="sidebar">
            <input id="colorPicker" type="color" value="#333333" />
            <button class="btn-color btn">Color mode</button>
            <button class="btn-rainbow btn">Rainbow mode</button>
            <button class="btn-eraser btn">Eraser</button>
            <button class="btn-clear btn">Clear</button>
            <div id="sizeValue" class="size-value">16 x 16</div>
            <input id="sizeSlider" type="range" value="16" min="1" max="64" />
        </div>

        <div class="grid-container"></div>

    </main>

    <footer class="footer">
        <p>
            Copyright Â©
            <script>
                document.write(new Date().getFullYear())
            </script>
        </p>

        <a href="https://github.com/Ryusaem" target="_blank">
            Ryusaem
            <i class="fa-brands fa-github fa-beat-fade" style="color: #0552d6;"></i>
        </a>
    </footer>

        
</body>
</html>
